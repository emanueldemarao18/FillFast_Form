<!DOCTYPE html>
<html>
<head>
  <title>FillFast - Redefinir Senha</title>
  <link rel="stylesheet" type="text/css" href="reset-password.css">
</head>
<body>
  <div class="container">
    <h1>Redefinir Senha da FillFast</h1>
    <form id="reset-form">
      <input type="password" id="new-password" placeholder="Nova Senha" required>
      <input type="password" id="confirm-password" placeholder="Confirmar Nova Senha" required>
      <button type="submit">Redefinir Senha</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js"></script>
  <script src="reset-password.js"></script>
</body>
</html>
